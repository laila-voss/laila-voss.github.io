<form id="dynataForm">
  <input type="text" id="dynataId" placeholder="Enter your Dynata ID" required />
  <button type="submit">View Report</button>
  <p id="error" style="color: red;"></p>
</form>

<script>
  document.getElementById("dynataForm").addEventListener("submit", async function(e) {
    e.preventDefault();
    const id = document.getElementById("dynataId").value.trim();
    const response = await fetch(`reports/${id}.json`);
    if (response.ok) {
      window.location.href = `reports/template.html?id=${id}`;
    } else {
      document.getElementById("error").innerText = "Invalid ID. Please try again.";
    }
  });
</script>
